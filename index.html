<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tables-Lists</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>Divisions:</th>
                <th>Jan</th>
                <th>Feb</th>
                <th>Mar</th>
            </tr>
            
            <tr>
                <th>Division 1</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            
            <tr>
                <th>Division 2</th>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            
            <tr>
                <th>Division 3</th>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            
            <tr>
                <th>Total:</th>
                <td colspan="3">XYZ</td>
            </tr>
        </table>
        
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        
        <ol type="A">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
    </body>
</html>
